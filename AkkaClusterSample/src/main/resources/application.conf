akka {
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }
  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }

  cluster {
    seed-nodes = [
      "akka.tcp://ClusterSystem@10.211.55.5:2552",
      "akka.tcp://ClusterSystem@10.211.55.6:2552"]

    auto-down-unreachable-after = 10s
  }
}
